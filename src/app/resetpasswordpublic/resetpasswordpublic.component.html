
<form [formGroup]='resetPassWordFG'>
 <div class="ui-g-12" *ngIf="isDeskTopvar">
  <div class="ui-g-offset-4 ui-g-8" style="justify-content: center;">
  <img src="./assets/images/reset-password.svg" style="height: 60vh; width: 30vw; ">
  </div>
  <div class="ui-g-offset-4 ui-g-8 " style="margin-top: -1%;" >
      <mat-label>New password</mat-label>
  </div>
  
  <mat-form-field appearance="fill" class="ui-g-offset-4 ui-g-8 matformfieldDesk" style="max-width: 30%;">
      <input matInput type="text" formControlName="newPassword" class="reset-input">
  </mat-form-field>
  
  <div class="ui-g-offset-4 ui-g-8 " >
      <mat-label>Confirm new password</mat-label>
  </div>
  
  <mat-form-field appearance="fill" class="ui-g-offset-4 ui-g-4 matformfieldDesk" style="max-width: 30%;">
      <input matInput type="password" formControlName="confirmPasword" class="reset-input">
  </mat-form-field>
  
  <div class="ui-g-offset-4 ui-g-4 ">
  <button mat-raised-button type="button" class="button-style" style="width: 80%;margin-bottom: 4%;" (click)="invokeResetPasswordEmail1()">Reset</button>
  </div>
 </div>
</form>
<form [formGroup]='resetPassWordFG'>
 <div class="ui-g-12" *ngIf="isMobilevar">
  <div class="ui-g-offset-3 ui-g-8">
    <img src="../../assets/images/reset-password.svg" style="height: 50vh; width:50vw; margin-left: 13%;margin-top: -9%;">
    </div>
      <div class="ui-g-offset-4 ui-g-8" style="inline-size: auto;margin-top: -15%;font-size: 5vw;" >
        <mat-label>New password</mat-label>
      </div>
    
      <mat-form-field appearance="fill" class="ui-g-offset-4 ui-g-8" style="margin-top:-5% ;max-width: 50%;margin-bottom: 4%;" >
        <input matInput type="text" formControlName="newPassword" class="reset-input">
      </mat-form-field>
    
      <div class="ui-g-offset-4 ui-g-8" style="inline-size: auto;margin-bottom: 4%;">
        <mat-label>Confirm new password</mat-label>
      </div>
    
      <mat-form-field appearance="fill" class="ui-g-offset-4 ui-g-8" style="max-width: 50%;margin-bottom: 4%;">
        <input matInput type="password" formControlName="confirmPasword" class="reset-input">
      </mat-form-field>
    
    <div class="ui-g-offset-4 ui-g-8">
    <button mat-raised-button type="button" class="button-style" style="width: 50%;" (click)="invokeResetPasswordEmail1()">Reset</button>
    </div>
  </div>

</form>
